<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div class="container" *ngIf="project">

        <div class="data">
            <h1>{{project.name}}</h1>
            <h3>{{project.description}}</h3>
            <p>{{project.category}}</p>
            <p>{{project.langs}}</p>
            <p>{{project.year}}</p>

            <p *ngIf="confirm == false">
                <a [routerLink]="['/editar-proyecto', project._id]" class="button-edit">Editar</a>
                <a (click)="setConfirm(true)" class="button-delete">Borrar</a>
            </p>

            <p *ngIf="confirm == true">
               
                <span class="confirm">Esta seguro que desea eliminar? </span>

                <a  (click)="setConfirm(false)" class="button-edit">Cancelar</a>
                <a (click)="deleteProject(project._id)" class="button-delete">Confirmaaaaaaaaaaaaaaaaaaaaaar</a>
            </p>

        </div>
        


    </div>
  
</body>
</html>
