<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div class="container" *ngIf="project">
        <h2>{{title}}</h2>
        <div class="message success" *ngIf="status" id="true">El proyecto se ha creado correctamente, puedes <a [routerLink]="['/proyecto', project._id]">verlo aqui</a> </div>
        <div class="message success" *ngIf="!status" id="false">El proyecto no se ha podido crear </div>

        <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)" action="" >
            <p>
                <label for="name">Nombre</label>
                <input type="text" name="name" #name=ngModel [(ngModel)]="project.name" required>
                <span class="form-error" *ngIf="name.touched && !name.valid">El nombre es obligatorio</span>

            </p>

            <p>
                <label for="description">Descripcion</label>
                <textarea name="description" id="" #description=ngModel [(ngModel)]="project.description" required></textarea>
                <span class="form-error" *ngIf="description.touched && !description.valid">La description es obligatorio</span>
                
            </p>

            <p>
                <label for="category">Categoria</label>
                <input type="text" name="category" id="" #category=ngModel [(ngModel)]="project.category" required>
                <span class="form-error" *ngIf="category.touched && !category.valid">la categoria es obligatoria</span>

            </p>

            <p>
                <label for="year">YEAR</label>
                <input  type="number" name="year" id="" #year=ngModel [(ngModel)]="project.year">

            </p>

            <p>
                <label for="langs">Lenguaje utilizado</label>
                <input type="text" name="langs" id="" #langs=ngModel [(ngModel)]="project.langs" required>
                <span  *ngIf="langs.touched && !langs.valid">El lenguaje es obligatorio</span>

            </p>

            <input type="submit" value="Enviar" [disabled]="!projectForm.form.valid">

        </form>
        
    </div>
    

</body>
</html>
